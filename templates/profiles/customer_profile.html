{% extends 'base.html' %}
{% block title %}
  Профиль покупателя {{ user.username }}
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Профиль покупателя {{ user.username }}</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="col-md-6 offset-md-4">
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
